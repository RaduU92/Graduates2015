<html>
	<head>
		<title>Example page</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body class="body">
		<p id="firstParagraph" class="paragraph1">A simple form.</p>
		<div id="formContainer">
			<form>
				First name:<br>
				<input id="firstName" type="text" name="firstname">
				<br>
				Last name:<br>
				<input id="lastName" type="text" name="lastname">
				<br>
				Birth date:<br>
				<input id="birthDate" type="text" name="lastname">
				<br>
				Sex:<br>
				<input id="male" type="radio" name="sex" value="male" checked>Male
				<!--<br>-->
				<input id="female" type="radio" name="sex" value="female">Female
				<br>
				<br>
				<button onclick="checkFirstName()" class="button">Check</button>
			</form>
		</div>
	</body>
</html>
