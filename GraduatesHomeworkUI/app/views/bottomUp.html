<div class="viewPageContainer">
  <h3><b>Bottom-Up Configuration</b></h3>

  <form>
    <div>Select bottom node:</div>
    <select ng-options="node.id as node.id for node in nodes.nodes track by node.id" ng-model="bottomNodeId"></select>

    <div>Select up node:</div>
    <select ng-options="node.id as node.id for node in nodes.nodes track by node.id" ng-model="upNodeId"
      ></select>
    <br>
    <button class="myBtn" ng-click="bottomUpF()">Get configuration!</button>
  </form>
  <div ng-if="configuration.bottomUp">
    <div class="resultText">Bottom-Up Configuration:</div>
    <div ng-repeat="conf in configuration.bottomUp">
      <div class="nodeInfo">{{conf.id}}, {{conf.json}}, {{conf.parentId}}</div>
    </div>
  </div>
</div>
