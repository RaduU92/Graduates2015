<h3>Remove a node</h3>
<form>
  Select the note you want to delete:
  <select ng-options="node.id as node.id for node in nodes.nodes track by node.id" ng-model="nodeId"
          ng-change="getParent()"></select><br>
  <button ng-click="deleteTheNode()">Delete node</button>
</form>
<p>{{message.message}}</p>
