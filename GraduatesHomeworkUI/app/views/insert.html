<div class="viewPageContainer">
  <h3><b>Add new node</b></h3>

  <form>
    Key: <input type="text" name="contentInput" ng-model="key"><br>
    Value: <input type="text" name="contentInput" ng-model="info"><br>
    Parent node ID: <select ng-options="node.id as node.id for node in nodes.nodes track by node.id"
                            ng-model="parentId"></select><br>
    <button class="myBtn" ng-click="addNewNode()">Add node</button>
  </form>
  <div class="resultText">{{message.message}}</div>
</div>
